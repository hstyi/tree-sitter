name: Build tree-sitter

on: [ push ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-13
            arch: 'x64'
          - os: macos-15
            arch: 'aarch64'

          - os: windows-11-arm
            arch: 'arm64'
          - os: windows-11-arm
            arch: 'x64'
          - os: windows-11-arm
            arch: 'x86'

          - os: ubuntu-latest
            arch: 'x64'
          - os: ubuntu-24.04-arm
            arch: 'aarch64'

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
          submodules: true

      - name: Build on Unix
        if: runner.os == 'macOS' || runner.os == 'Linux'
        run: |
          cd ${{ github.workspace }}
          cd tree-sitter/lib
          mkdir build && cd build && cmake .. && cmake --build .
          
          cd ${{ github.workspace }}
          cd tree-sitter-java
          mkdir build && cd build && cmake .. && cmake --build .
          
          cd ${{ github.workspace }}
          cd tree-sitter-markdown
          mkdir build && cd build && cmake .. && cmake --build .

      - name: Add msbuild to PATH
        if: runner.os == 'Windows'
        uses: microsoft/setup-msbuild@v2

      - name: Build on Windows
        if: runner.os == 'Windows'
        shell: cmd
        run: |
          set SRC=${{ github.workspace }}\tree-sitter\lib
          set VS_VCVARS="C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvarsall.bat"
          
          if "${{ matrix.arch }}"=="x64"   (set PLATFORM=x64)
          if "${{ matrix.arch }}"=="arm64" (set PLATFORM=ARM64)
          if "${{ matrix.arch }}"=="x86"   (set PLATFORM=Win32)
          
          call %VS_VCVARS% %PLATFORM%
          cd %SRC%
  
          cl /LD /O2 /I lib/include lib/src/lib.c /Fe:tree-sitter.dll
          dir

      - name: Upload tree-sitter artifact
        uses: actions/upload-artifact@v4
        with:
          name: tree-sitter-${{ runner.os }}-${{ matrix.arch }}
          path: |
            tree-sitter/lib/build/**/*.dll
            tree-sitter-java/build/**/*.dll
            tree-sitter-markdown/build/**/*.dll
            tree-sitter-markdown/build/**/*.dylib
            tree-sitter-markdown/build/**/*.so